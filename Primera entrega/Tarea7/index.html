<head>

            border: 2px solid grey;

</head>

    <div>
        <h1>Informacion sobre el producto</h1>
        <form >

                <p id="DB">Datos Basicos</p>
                <p>Nombre:</p>
                <input>

                <p>Descripci√≥n:</p>

        </form>
